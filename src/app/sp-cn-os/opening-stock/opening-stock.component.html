<section class="openingstock-container">
  <div class="container-fluid">
    <div class="row add-sku-product">
      <div class="col-12 col-md-6">
        <h3 class="title"><span translate>Opening-stock</span> - {{ selectedlicensee }}</h3>
      </div>
      <div class="col-12 col-md-6 text-right">
        <label class="selected-txt">{{ goLiveDate | date: 'dd MMM yyyy,EEEE' }}</label>

        <div class="col-sm-12 text-right">
          <button class="sp-btn openingstock-btn" (click)="openSummaryPopup()" translate>Review-and-Submit</button>
        </div>
      </div>
    </div>
    <div class="row">
      <app-sp-category
        [brands]="subCategoryList"
        [selectedCategory]="selectedCategory"
        (onSelect)="onCategorySelection($event)"
      ></app-sp-category>
    </div>
    <div class="row">
      <app-sp-grid
        *ngIf="headerArray.length > 0"
        [selectedData]="''"
        [selectedPreference]="''"
        [skuproductList]="digitalExciseList"
        [headerData]="headerArray"
        [totalCount]="totalCount"
        (onInputEdit)="onInputEditfn($event)"
        [Ispagination]="false"
      ></app-sp-grid>
    </div>
  </div>
</section>

<section>
  <div class="container-fluid mb-5 pb-3">
    <div class="row">
      <div class="col-12">
        <!-- <app-alert></app-alert> -->
      </div>
      <div class="col-sm-12 text-right">
        <button class="sp-btn openingstock-btn" (click)="saveDigitalExcise('save')" translate>Save</button>
      </div>
    </div>
  </div>
</section>
<ngx-spinner></ngx-spinner>

<ng-template #content let-modal>
  <div class="modal-body">
    <div class="form-group text-center">
      <div>
        <img src="../../../assets/images/Group 8840.svg" class="img-fluid" alt="" />
      </div>
      <span translate> Opening-stock-success</span> {{ currentDate | date: 'dd MMM yyyy' }}.
    </div>
  </div>
</ng-template>
