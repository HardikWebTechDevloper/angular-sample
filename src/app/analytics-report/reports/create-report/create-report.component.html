<div class="report-content">
  <div class="modal-header">
    <h5 class="modal-title">Create Report</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
      <span aria-hidden="true"><img src="assets/images/modal-close.svg" class="img-fluid" /></span>
    </button>
  </div>
  <div class="modal-body p-3">
    <div class="reports">
      <form [formGroup]="reportForm">
        <div class="row">
          <div class="col-md-12">
            <h5>Report Name: {{ reportName }}</h5>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-md-8 form-row ml-1">
            <div class="form-group col-md-6">
              <label for="date">Date </label>
              <select
                id="date"
                class="form-control w-100"
                [(ngModel)]="dateRange"
                [ngModelOptions]="{ standalone: true }"
              >
                <option *ngFor="let mon of monthArr" [value]="mon.id">{{ mon.display }}</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="action">Unit of Measure</label>
              <select
                id="action"
                class="form-control w-100"
                [(ngModel)]="unitOfmeasure"
                [ngModelOptions]="{ standalone: true }"
              >
                <option value="litre">Litre</option>
              </select>
            </div>
          </div>
          <div class="col-md-4 text-right px-3 mb-3">
            <button
              class="btn btn-primary modal-report mt-4"
              (click)="submitted = true; reportForm.valid && createReport()"
            >
              Create Report</button
            ><br />
          </div>
        </div>
      </form>
      <div *ngIf="pdfURL">
        <iframe width="100%" height="500" title="iframe-box1" class="iframe-area" [src]="returnURL(pdfURL)"> </iframe>
      </div>
    </div>
  </div>
</div>
<ngx-spinner></ngx-spinner>
