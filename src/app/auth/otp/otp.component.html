<div class="signup-form h-100 justify-content-start">
  <div class="row signup-form-top justify-content-between align-items-center">
    <div class="col">
      <img src="../../../assets/images/dexp-svg.svg" class="img-fluid" alt="" />
    </div>
    <div class="col-auto">
      <app-language-selector></app-language-selector>
    </div>
  </div>

  <div class="form-section otp-section my-4 my-lg-0 pt-5 mt-5">
    <app-alert></app-alert>
    <p class="my-4 des pt-lg-5" translate>otp-des</p>
    <ng-otp-input #otpinput (onInputChange)="onOtpChange($event, otpinput)" [config]="config"></ng-otp-input>
    <p class="mt-3" translate>not-recieved-code <a [routerLink]="" (click)="resendOtp()" translate>resend</a></p>
    <div class="otp-btn">
      <button type="submit" (click)="otpSubmit()" *ngIf="otpValid" class="btn btn-primary w-100 d-block mt-5">
        Submit
      </button>
    </div>
  </div>
  <h6 class="mt-auto">Authorized by Karnataka State Government Excise Department</h6>
</div>
